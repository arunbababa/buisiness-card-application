name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # mainブランチにPushされたら実行

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: npm install

      - name: Supabase 環境変数を設定
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - name: アプリをビルド
        run: npm run build

      - name: テストを実行
        run: npm run test

  deploy:
    needs: build-and-test  # テストが成功したらデプロイ実行
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: npm install

      - name: Firebase CLI をセットアップ
        uses: w9jds/setup-firebase@v1
        with:
          token: ${{ secrets.FIREBASE_TOKEN }}

      - name: Firebase にデプロイ
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}