name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: npm install

      - name: Supabase 環境変数を設定
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - name: Run Tests
        run: npm run test -- --testPathIgnorePatterns="Mock.spec.tsx"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係をインストール
        run: npm install

      - name: アプリをビルド
        run: npm run build

      - name: Firebase CLI をインストール
        run: npm install -g firebase-tools

      - name: Firebase にデプロイ
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
